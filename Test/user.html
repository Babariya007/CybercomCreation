<body>

            <h2>Hello, [Name]</h2>
        </div>
        <div class="pt-30">
            <ul>
                <li>
                    <h4><a href="dashbord.html">Dashbord</a></h4>
                </li>
                <li>
                    <h4><a href="user.html">Users</a></h4>

                <li>

                <li>
                    <h4><a href="Login.html">Logout</a></h4>
                </li>
            </ul>
        </div>
    </div>
    <div class="pt-10 ml">
        <h2>Add User</h2>
        <div class="pt-30">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="email" placeholder="Enter Email Id" required>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="birthdate" placeholder="Enter Birthdate" required>
                    </div>
                </div><br><br>
                <button type="submit" class="btn wood-color" id="btnAddUser" onclick="newUser()" onload="fechUser()">Add User</button>
            </form>
        </div>
        <div class="pt-30">
            <h4 class="pb-20">User List</h4>
            <table id="userTable" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Birthdate</th>
                        <th scope="col">Age</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abhay</td>
                        <td>abhay@gmail.com</td>
                        <td>1234</td>
                        <td>11/02/1988</td>
                        <td id="age">28</td>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="updateUser()"> Update </button>
                            <button type="button" class="btn btn-danger" onclick="deleteUser()"> Delete </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
