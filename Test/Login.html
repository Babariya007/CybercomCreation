<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="center mt-50px">
        <div class="border white">
            <h1 class="center mt-10">Login</h1>
            <form>
                <div class="form-group">
                    <label for="firstName">Email Id</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email Id">
                </div>
                <div class="form-group">
                    <label for="lastName">Password</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter Password">
                </div>
                <div class="center">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="isValidAdmin()">Login</button>
                    </div>&nbsp;&nbsp;&nbsp;
                    <div>
                        <button type="button" class="btn btn-warning" style="color: white;">Register Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/login.js"></script>

</html>
