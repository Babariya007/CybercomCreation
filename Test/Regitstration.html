<!DOCTYPE html>
<html>

<head>
    <title>New Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="background-color">
    <div class="center mt-50px">
        <div class="border white">
            <h1 class="center mt-10">Login</h1>
            <form class="form">
                <div class="form-group">
                    <label for="firstName">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email Id" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="conpwd">Confirm Password</label>
                    <input type="text" class="form-control" id="conpwd" placeholder="Reenter Password" required>
                </div>
                <div class="form-group">
                    <label for="inputState">City</label>
                    <select id="city" class="form-control" required>
                      <option disabled selected>Select City</option>
                      <option value="Jamnagar">Jamnagar</option>
                      <option value="Ahemdabad">Ahemdabad</option>
                      <option value="Rajkot">Rajkot</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputState">State</label>
                    <select id="state" class="form-control" required>
                      <option disabled selected>Select State</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Maharastra">Maharastra</option>
                      <option value="Panjab">Panjab</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check" required>
                        <label class="form-check-label" for="gridCheck">
                        Terms & Conditions
                      </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" onclick="getInfo()">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <br><br>
                <label>
                    If Already Login ? <a href="Login.html"> Click Hear</a>
                </label>
            </form>
        </div>
    </div>
</body>

<script src="js/registrain.js"></script>

</html>
